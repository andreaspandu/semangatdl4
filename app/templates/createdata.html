<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data</title>
</head>
<body>
    <h1>Tambah Pemesanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Paket Pelanggan</th>
                <td>
                    <select name="idpaketpelanggan" id="" >
                        {% for item in pakettersedia %}
                        <option value="{{item.idpaketlayanan}}">{{item.jenispaket}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>ID Layanan</th>
                <td>
                    <select name="idlayanan" id="">
                        {% for item in layanantersedia %}
                        <option value="{{item.idlayanan}}">{{item}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Nama</th>
                <td>
                    <input type="text" name="nama">
                </td>
            </tr>
            <tr>
                <th>Plat Nomor</th>
                <td>
                    <input type="text" name="platnomor">
                </td>
            </tr>
            <tr>
                <th>Tanggal Pesan</th>
                <td>
                    <input type="date" name="tanggalpesan"> 
                </td>
            </tr>
        </table>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
