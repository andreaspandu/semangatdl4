<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbarui Data</title>
</head>
<body>
    <h1>Tambah Paket Layanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Paket Layanan</th>
                <td>
                    <select name="idpaketlayanan" id="" >
                        {% for item in idpaketlayanan %}
                        <option value="{{item.idpaketlayanan}}">{{item.idpaketlayanan}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Jenis Paket</th>
                <td>
                    <input type="text" value="{{allpaketlayananobj.jenispaket}}" name="jenispaket">
                </td>
            </tr>
            <tr>
                <th>Keterangan Paket</th>
                <td>
                    <input type="text" value="{{allpaketlayananobj.keteranganpaket}}" name="keteranganpaket">
                </td>
            </tr>
            <tr>
                <th>Harga</th>
                <td>
                    <input type="text" value="{{allpaketlayananobj.harga}}" name="harga"> 
                </td>
            </tr>
        </table>
        <button type="submit" >Update</button>
    </form>
</body>
</html>
