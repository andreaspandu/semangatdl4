<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Data</title>
</head>
<body>
    <h1>Tambah Paket Layanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Jenis Paket</th>
                <td>
                    <input type="jenispaket" name="jenispaket">
                </td>
            </tr>
            <tr>
                <th>Keterangan Paket</th>
                <td>
                    <input type="keteranganpaket" name="keteranganpaket">
                </td>
                    
            </tr>
            <tr>
                <th>Harga</th>
                <td>
                    <input type="number" name="harga">
                </td>
            </tr>
        </table>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
