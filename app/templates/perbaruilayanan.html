<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbarui Data</title>
</head>
<body>
    <h1>Update Layanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Layanan </th>
                <td>
                    <select name="idlayanan" id="" >
                        {% for item in layananobj %}
                        <option value="{{item.idlayanan}}">{{item.idlayanan}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Jenis Layanan</th>
                <td>
                    <input type="text" value="{{alllayananobj.jenislayanan}}" name="jenislayanan">
                </td>
            </tr>
            <tr>
                <th>Harga</th>
                <td>
                    <input type="text" value="{{alllayananobj.harga}}" name="harga">
                </td>
            </tr>
        </table>
        <button type="submit" >Update</button>
    </form>
</body>
</html>
