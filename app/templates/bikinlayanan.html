<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
</head>
<body>
    <h1>Layanan</h1>
 <table>
    <tr>
        <th>Layanan</th>
        <th>Jenis Layanan</th>
        <th>Harga</th>
    </tr>
    {%for item in layananobj %}
    <tr>
        <td>{{ item.idlayanan }}</td>
        <td>{{ item.jenislayanan }}</td>
        <td>{{ item.harga }}</td>
        
            <a href="{% url 'perbarui' item.idpemesanan %}">
                <button>Update</button>
            </a>
            <a href="{% url 'hapus' item.idpemesanan %}">
                <button>Delete</button>
            </a>
            
        </td>
    </tr>
    {% endfor %}
 </table>   
</body>
</html>
